<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <label style="text-align:center;"> Select Your Trip :</label>

            </div>
            <!-- <br> -->
            <!-- <div> -->

            <label>Returnig Date :</label>
            <input class="d" type="date">
            <!-- <input class="txt" type="button" value="Search Filght"  > -->
            <button class="txt" type="Search flight" value="Search flight">Search flight</button>
            <!-- </div> -->
